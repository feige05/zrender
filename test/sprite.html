<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sprite</title>
    <script src="../dist/zrender.js"></script>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .buttons{
            position: absolute;
            height: 100px;
            z-index: 1;
            top: 0;
            left: 0;
        }
        .buttons > button {
            height: 60px;
            font-size: 30px;
            margin-top:10px;
        }
    </style>
    <div id="main"></div>
    <div class="buttons">
        <button onclick="go(0)">向下</button>
        <button onclick="go(1)">向左</button>
        <button onclick="go(2)">向右</button>
        <button onclick="go(3)">向上</button>
    </div>
    <script type="text/javascript">
        var zr = zrender.init(document.getElementById('main'));
                var sprite = new zrender.Sprite({
                    position: [0 * 20, 0 * 20],
                    scale: [1, 1],
                    clip: {
                        autoplay: true,
                        loop: true,
                        generate: true,
                        frame: 0,
                        duration: 500,
                    },
                    style: {
                        image: 'th.jpeg',
                        x: 80,
                        y: 80,
                        w: 117,
                        h: 163,
                        padding_x:0
                    },
                    draggable: true
                });
                sprite.onload = function(){
                    console.log('sprite image onload:::::',this)
                }
                zr.add(sprite);
                var oy=[0,180,360,535]
                function go(i){
                    sprite.setStyle("offset_y",oy[i])
                }
                
    </script>
</body>
</html>

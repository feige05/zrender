<html>
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <script src="../dist/zrender.js"></script>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
        }

    <div id="main"></div>

        var zr = zrender.init(document.getElementById('main'));

        //for (var i = 0; i < 200; i++) {

                    position: [0 * 20, 0 * 20],

                        x: 0,
                        y: 0,
                        width: 234.5,
                        height: 120,
                        sx:0,
                        sy:0,
                        sWidth:234.5,
                        sHeight:120
                    },
                    draggable: true
                });
                image.onload = function(){
                    console.log('image onload:::::',this)
                }
                zr.add(image);
                var sx = 0
                setInterval(function(){
                    sx = (sx + 234.5) % 469
                    console.log(sx)
                    image.attr({
                        style: {
                            sx: sx
                        }
                    });
                },1000)

    </script>
